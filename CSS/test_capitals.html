<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Викторина по столицам</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body onload="NextQuestion(0)">
    <main style="background-image: url(/img/capitals.jpg)">
      <!-- Окно с результатом -->
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <h1>Поздравляем! Вы завершили викторину!</h1>

          <div class="grade-details">
            <p>Правильных ответов: <span id="right-answers"></span></p>
            <p><span id="remarks"></span></p>
          </div>

          <div class="modal-button-container">
            <button onclick="closeScoreModal()">Заново</button>
          </div>
          <div class="modal-button-container">
            <a href="/HTML/main_menu.html">
              <button>Вернуться в меню</button>
            </a>
          </div>
        </div>
      </div>

      <div
        class="game-quiz-container"
        style="background-color: rgb(234, 189, 112)"
      >
        <div class="game-details-container">
          <h1>Вопрос: <span id="question-number"></span> / 10</h1>
        </div>

        <div class="game-question-container">
          <h1 id="display-question"></h1>
        </div>

        <div class="game-options-container">
          <div class="modal-container" id="option-modal">
            <div class="modal-content-container">
              <h1>Пожалуйста, выберите вариант ответа!</h1>

              <div class="modal-button-container">
                <button onclick="closeOptionModal()">Продолжить</button>
              </div>
            </div>
          </div>

          <span>
            <input
              type="radio"
              id="option-one"
              name="option"
              class="radio"
              value="optionA"
            />
            <label
              for="option-one"
              class="option"
              id="option-one-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-two"
              name="option"
              class="radio"
              value="optionB"
            />
            <label
              for="option-two"
              class="option"
              id="option-two-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-three"
              name="option"
              class="radio"
              value="optionC"
            />
            <label
              for="option-three"
              class="option"
              id="option-three-label"
            ></label>
          </span>

          <span>
            <input
              type="radio"
              id="option-four"
              name="option"
              class="radio"
              value="optionD"
            />
            <label
              for="option-four"
              class="option"
              id="option-four-label"
            ></label>
          </span>
        </div>
        <div class="next-button-container">
          <button onclick="handleNextQuestion()">Дальше</button>
        </div>
      </div>
    </main>
    <script src="/js/capitals.js"></script>
  </body>
</html>
